{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
{% if user.is_authenticated %}
<h2>Add comment</h2>
<br><br><br>
<form method="POST" enctype="multipart/form-data">
 
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Add Comment</button>
    {% endbuttons %}

{% else %}
you are not allowed here

{% endif %}
{% endblock body %}
